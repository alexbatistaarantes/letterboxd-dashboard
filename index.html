<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Letterboxd Dashboard</title>

</head>
<body>
    
    <header>
        <h1> Letterboxd Dashboard</h1>
    </header>

    <main>
        
        <div>
            <h2>Input data</h2>
            
            <ol id="instructions">
                <li>Login to your Letterboxd account</li>
                <li>Go to <a href="https://letterboxd.com/settings/data/" target="_blank"><i>Import & Export</i></a> page in Settings</li>
                <li>Click on <i>Export your data</i></li>
                <li>The <i>.zip</i> filled downloaded, you upload bellow</li>
            </ol>

            <div>
                <label for="data-input"><b>Select your Letterboxd data file (.zip)</b></label>
                <input type="file" name="data-input" id="data-input">
            </div>

            <button id="create-dashboard-button">Create Dashboard</button>
        </div>

    </main>

    <script src="js/lib/zip.min.js"></script>
    <script src="js/lib/danfojs-bundle.min.js"></script>
    <script src="js/handle-zip.js"></script>
</body>
</html>
