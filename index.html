<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Letterboxd Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1> Letterboxd Dashboard</h1>
    </header>
    
    <hr>

    <main>
        
        <div>
            <h2>Input data</h2>
            
            <ol id="instructions">
                <li>Login to your Letterboxd account</li>
                <li>Go to <a href="https://letterboxd.com/settings/data/" target="_blank"><i>Import & Export</i></a> page in Settings</li>
                <li>Click on <i>Export your data</i></li>
                <li>Upload the downloaded <i>.zip</i> file bellow</li>
            </ol>

            <div>
                <label for="data-input"><b>Select your Letterboxd data file (.zip)</b></label>
                <input type="file" name="data-input" id="data-input" accept=".zip">
            </div>

            <button id="create-dashboard-button" class="hidden">Create Dashboard</button>
        </div>
        
        <hr>

        <div id="dashboard" class="hidden"></div>

    </main>

    <noscript>
        <style>
            main {
                display: none;
            }
        </style>
        <p>Javascript must be enabled for this website to work.</p>
    </noscript>

    <script src="js/lib/zip.min.js"></script>
    <script src="js/lib/danfojs-bundle.min.js"></script>
    <script src="js/utils.js"></script>
    
    <script src="js/script.js"></script>

</body>
</html>
